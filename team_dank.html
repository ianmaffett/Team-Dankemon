<!DOCTYPE html>

<html lang="en">
<head>
     <meta charset="utf-8" />
     <title>Dankemon</title>
	 <link rel="stylesheet" type="text/css" href="css/dank.css" />
	 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	 <script src="js/makenews.js" type="text/javascript"></script>
</head>
<body>
 <div id="header">
 <h1>Dankemon</h1>
 </div>
 <div id="gamediv"> 
 	<form name="login" id="login" method="post">
 	<input type="text" name="username">Username</input><br>
 	<input type="password" name="password">Password</input><br>
 	<input type="submit" name="submit" id="submit" value="Login" />
 	</form><br>
 	<button name="forgot" id="forgot">Forgot your password?</button><br>
 	<button name="create" id="create">Sign Up</button><br>
 	<form name="creform" id="creform" method="post">
 	<input type="text" name="creusername">Username</input><br>
 	<input type="password" name="crepassword">Password</input><br>
 	<input type="text" name="creplayer">Player Name</input><br>
 	<input type="text" name="crerival">Rival Name</input><br>
 	<input type="text" name="creemail">Email</input><br>
 	<input type="submit" name="cre" id="cre" value="Create Account" />
 	</form>
 </div>
 <span class="right">
 	<h2>Pokemon News</h2>
 </span> 
 <div id="newsdiv">
 </div>
  <script src="js/create.js" type="text/javascript"></script>
</body>
</html>
